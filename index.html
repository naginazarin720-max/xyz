    <script>
        const cards = document.querySelectorAll('.flip-card');

        // Customize card messages
        cards.forEach(card => {
            const back = card.querySelector('.flip-card-back');
            const msg = back.getAttribute('data-msg'); // change message here
            back.textContent = msg;
        });

        // Random floating animation slower
        setInterval(() => {
            cards.forEach(card => {
                const x = Math.random() * (window.innerWidth - 120);
                const y = Math.random() * (window.innerHeight - 160);
                card.style.transform = `translate(${x}px, ${y}px)`;
            });
        }, 1000); // slower than before (1 sec)
